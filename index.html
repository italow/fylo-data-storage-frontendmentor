<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
<main>
  <div class="left-icons-container">
    <div id="fylo-logo">
      <img src="./images/logo.svg" alt="Fylo Logo">
    </div>
    <div id="fylo-icons">
      <img src="./images/icon-document.svg" alt="Fylo Document" id="document-img">
      <img src="./images/icon-folder.svg" alt="Fylo Folder" id="folder-img">
      <img src="./images/icon-upload.svg" alt="Fylo Upload" id="upload-img">
    </div>
  </div>
  <div class="storage-status-container">
  <p>Youâ€™ve used <b>815 GB</b> of your storage</p>
    <div id="storage-bar-bg">
      <div id="storage-bar">    
        <div id="dot-bar">          
        </div>    
      </div>
    </div>
    <div id="remaining-space">
      <p>0 GB</p>
      <p>1000 GB</p>
    </div>
    <div id="left-message">
      <h1>185 <span>GB LEFT</span></h1>
    </div>
  </div>
</main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/italow">Italo Leme</a>.
  </div>
</footer>
</body>
</html>
